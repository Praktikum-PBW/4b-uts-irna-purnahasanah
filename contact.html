  <body>
    <!-- 1. (online) Optional JavaScript; Bootstrap Bundle with Popper -->

    <!-- 3.Custome Cursor -->

    <!-- 4.NAVBAR or Header -->

      <!-- a. Container/Wadah Navbar(Parent) -->
      <div class="container">
        <!-- a1. ICON & WEBSIITE TEXT NAME -->
        <a class="navbar-brand fw-bolder px-4" href="#" style="text-decoration: line-through"> IRENPHASNA </a>

        <!-- a2. Button Toggler (muncul ketika di minimize) -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggler-icon first"></span>
          <span class="toggler-icon second"></span>
          <span class="toggler-icon third"></span>
        </button>

        <!-- a3. Item/Element Navbar(Child) : Home, Blog, About, Contact Me -->
        <div class="collapse-toggle navbar-collapse" id="navbarNav">
          <!-- TABLE ITEM -->
          <ul class="navbar-nav ms-auto">
            <!-- 1. Item Home -->
            <li class="nav-item">
              <!-- Item Active -->
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>

            <!-- 2. Item Blog -->
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>

            <!-- 3. Item About -->
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <!-- 4. Item Contact Me -->
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Card -->
    <section class="cardd" id="about">
      <div class="navbar navbar-dark">
        <div class="row">
          <div class="col">
            <h2 class="text-light fw-bold">Contact Me</h2>
            <p class="fs-6" style="color: #f4b2bc">If you need help, please contact us via the form below</p>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" />
                  <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="text-light form-label">First name</label>
                      <input type="text" class="form-control" placeholder="Enter Name " />
                    </div>
                    <div class="col">
                      <label class="form-label text-light"> Last name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group text-light">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write..."></textarea>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label text-light" for="exampleCheck1">I agree to the term and condition</label>
                </div>
                <button type="submit" class="btn text-light" style="background-color: #f4b2bc">Send</button>
              </form>
            </div>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
